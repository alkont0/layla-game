<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ليلى</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #000;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      direction: rtl;
    }

    #game-container {
      width: 95%;
      max-width: 500px;
      padding: 20px;
    }

    #game-image {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff3366;
      text-shadow: 0 0 10px rgba(255, 51, 102, 0.6);
    }

    #story-text {
      font-size: 18px;
      line-height: 1.6;
      margin: 20px 0;
      min-height: 80px;
      color: #ccc;
    }

    #user-input {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      font-size: 16px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      margin: 15px auto;
      display: none;
    }

    .btn {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 12px auto;
      padding: 14px;
      font-size: 18px;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #333;
      transform: scale(1.03);
    }

    .btn-share {
      background: #ff3366;
      border-color: #ff6699;
    }

    .btn-share:hover {
      background: #ff1a5c;
    }

    #final-message {
      font-size: 22px;
      color: #ff3366;
      margin-top: 20px;
      text-shadow: 0 0 8px rgba(255, 51, 102, 0.8);
    }

    .hidden {
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>ليلى</h1>
    <img id="game-image" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAwIiBoZWlnaHQ9IjI1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iNTAwIiBoZWlnaHQ9IjI1MCIgZmlsbD0iIzAwMCIvPgogIDxjaXJjbGUgY3g9IjE1MCIgY3k9IjEwMCIgcj0iMjAiIGZpbGw9IiNmZjAwMDAiLz4KICA8Y2lyY2xlIGN4PSIzNTAiIGN5PSIxMDAiIHI9IjIwIiBmaWxsPSIjZmYwMDAwIi8+CiAgPHBhdGggZD0iTTE1MCwxNTAgQzE1MCwxODAgMjAwLDE4MCAyMDAsMTUwIEMyMDAsMTIwIDE1MCwxMjAgMTUwLDE1MCBaIiBmaWxsPSIjZmYwMDAwIi8+CiAgPHBhdGggZD0iTTM1MCwxNTAgQzM1MCwxODAgNDAwLDE4MCA0MDAsMTUwIEM0MDAsMTIwIDM1MCwxMjAgMzUwLDE1MCBaIiBmaWxsPSIjZmYwMDAwIi8+CiAgPHRleHQgeD0iMjUwIiB5PSIyMjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0iI2ZmMDAwMCI+4oSW4oSW4oSWPC90ZXh0Pgo8L3N2Zz4=" alt="ليلى">
    <div id="story-text">
      مرحبًا... أنا ليلى.<br>
      لا أعرف لماذا اخترتك، لكن صوتك وصلني من الظلام.<br>
      هل أنت مستعد لسماع الحقيقة؟
    </div>

    <input type="text" id="user-input" placeholder="اكتب ردك..." maxlength="100" />
    <button class="btn" id="start-btn" onclick="startGame()">ابدأ اللعبة</button>
    <button class="btn" id="send-btn" style="display:none;" onclick="sendMessage()">إرسال</button>
    <button id="share-btn" class="btn btn-share hidden" onclick="shareScore()">شارك نتيجتك</button>
    <div id="final-message" class="hidden"></div>
  </div>

  <audio id="bg-music" loop>
    <source src="https://h.top4top.io/m_3563c6kkv1.mp3" type="audio/mpeg">
  </audio>

  <script src="https://telegram.org/js/games.js"></script>

  <script>
    let userId = null;
    const NGROK_URL = "https://9b398520d37f.ngrok-free.app"; // غيّره عند النشر النهائي

    function getUserId() {
      if (window.Telegram?.WebApp?.initDataUnsafe?.user?.id) {
        return window.Telegram.WebApp.initDataUnsafe.user.id.toString();
      }
      return "test_" + Date.now(); // للتجربة خارج تلجرام
    }

    function showInput(show = true) {
      document.getElementById('user-input').style.display = show ? 'block' : 'none';
      document.getElementById('send-btn').style.display = show ? 'block' : 'none';
      document.getElementById('start-btn').style.display = show ? 'none' : 'block';
    }

    function updateText(text) {
      document.getElementById('story-text').innerHTML = `"${text}"`;
    }

    function startGame() {
      userId = getUserId();
      const audio = document.getElementById('bg-music');
      audio.volume = 0.3;
      audio.play().catch(e => console.log("الصوت يحتاج تفاعل"));

      updateText("مرحبًا... أنا ليلى. لا أعرف لماذا اخترتك، لكن صوتك وصلني من الظلام. أخبرني، ما الذي جعلك تفتح هذه اللعبة؟");
      showInput(true);
      document.getElementById('user-input').focus();
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const msg = input.value.trim();
      if (!msg) return;

      const btn = document.getElementById('send-btn');
      btn.disabled = true;
      btn.textContent = "جاري الإرسال...";

      try {
        const res = await fetch(`${NGROK_URL}/ai`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'ngrok-skip-browser-warning': 'true' // لإزالة صفحة تحذير ngrok
          },
          body: JSON.stringify({ userId, message: msg })
        });

        const data = await res.json();
        if (data.reply) {
          updateText(data.reply);
          input.value = '';
        } else {
          updateText("... ليلى صامتة الآن.");
        }
      } catch (e) {
        console.error(e);
        updateText("هل ما زلت تسمعني؟");
      } finally {
        btn.disabled = false;
        btn.textContent = "إرسال";
      }
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function shareScore() {
      if (window.TelegramGameProxy) {
        TelegramGameProxy.shareScore();
      } else {
        alert("يمكنك مشاركة النتيجة فقط داخل تلجرام!");
      }
    }
  </script>
</body>
</html>
